#   https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md
#   https://github.com/evilmartians/lefthook/blob/master/docs/usage.md#commitlint-example

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{ts}"
      run: npx eslint {staged_files}

pre-push:
  commands:
    packages-audit:
      tags: security
      run: npm audit
